<section>
  <div class="page-header">
    <h1>Members</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="member in vm.members"
       ui-sref="members.view({ memberId: member._id })"
       class="list-group-item">
       <h4 class="list-group-item-heading" ng-bind="member.name"></h4>
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="member.created | date:'mediumDate'"></span>
        by
        <span ng-if="member.user" ng-bind="member.user.displayName"></span>
        <span ng-if="!member.user">Deleted User</span>
      </small>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.members.$resolved && !vm.members.length">
    No Members yet, why don't you <a ui-sref="members.create">create one</a>?
  </div>
</section>
