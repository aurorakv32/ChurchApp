<section>
  <div class="page-header">
    <h1>{{vm.group._id ? 'Edit Group' : 'New Small Group'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.groupForm" class="form-horizontal" ng-submit="vm.save(vm.form.groupForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name"> Group Leader</label>
          <input name="name" type="text" ng-model="vm.group.name" id="name" class="form-control" placeholder="Group Leader's Name" required>
          <div ng-messages="vm.form.groupForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Leader's name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="name"> Group Members</label>
          <input name="name" type="text" ng-model="vm.group.members" id="name" class="form-control" placeholder="Group Member Name" required>
          <div ng-messages="vm.form.groupForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">You must add at least one member.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="name"> Group Meeting Place</label>
          <input name="name" type="text" ng-model="vm.group.location" id="name" class="form-control" placeholder="Group Meeting Place">
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="name"> Group Meeting Time</label>
          <input name="name" type="text" ng-model="vm.group.when" id="name" class="form-control" placeholder="Group Meeting Time">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.group._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
