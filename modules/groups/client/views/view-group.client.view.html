<section>
  <div class="page-header">
    <h1 ng-bind="vm.group.name"></h1>
    <h3 ng-bind="vm.group.members"></h3>
    <h3 ng-bind="vm.group.location"></h3>
    <h3 ng-bind="vm.group.when"></h3>
  </div>
  <div class="pull-right"
       ng-show="vm.group.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="groups.edit({ groupId: vm.group._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.group.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.group.user"
            ng-bind="vm.group.user.displayName"></span>
      <span ng-if="!vm.group.user">Admin Office</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.group.content"></p>
</section>
